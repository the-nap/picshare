<mat-nav-list>
  @if ( users$ | async; as users ) {
    @for ( user of users; track user ) {
    <a
      mat-list-item
      [routerLink]="['/user', user.id]"
      >
      <img matListItemAvatar [ngSrc]="user.avatarUrl" />
      <span matListItemTitle>{{ user.username }}</span>
    </a>
    }
  }
</mat-nav-list>
