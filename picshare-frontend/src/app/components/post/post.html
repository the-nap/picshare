<mat-card class="card" appearance="outlined">
@if ( post$ | async; as post) {
  <mat-card-header>
    @if ( user$ | async; as user){
      <ng-container>
        <img mat-card-avatar [ngSrc]="user.avatarUrl">
        <mat-card-title>{{ user.username }}</mat-card-title>
      </ng-container>
    }
  </mat-card-header>
    <img mat-card-image [ngSrc]="post.imageUrl">
    <mat-card-content>
    <p>{{ post.description }}</p>
    </mat-card-content>
}@else {
  <mat-spinner></mat-spinner>
}
