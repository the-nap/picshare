services:
  gateway:
    image: gateway:latest
    build:
      context: ./gateway/
    ports:
      - "8080:8080"
    networks: 
      - picshare_network

  auth-service:
    image: quay.io/keycloak/keycloak:latest
    env_file: "./env/auth.env"
    depends_on:
      auth-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7080/health/ready"]
      interval: 15s
      timeout: 2s
      retries: 15
    command: ["start-dev", "--http-port", "7080", "--https-port", "7443"]
    ports:
      - "7080:7080"
      - "7443:7443"
    networks:
        - picshare_network

  auth-db:
    image: postgres:latest
    volumes:
      - auth-service-data:/var/lib/postgresql # good for postgres 18+
    env_file: "./env/auth.env"
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
        - picshare_network

  user-service:
    image: user-service:latest
    build:
      context: ./services/user-service/
    env_file: "./env/user.env"
    depends_on:
      user-db:
        condition: service_healthy
    networks:
        - picshare_network

  user-db:
    image: postgres:latest
    env_file: ./env/user.env
    volumes: 
    - user-service-data:/var/lib/postgresql
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
        - picshare_network

  feed-service:
    image: feed-service:latest
    build:
      context: ./services/feed-service/
    env_file: "./env/feed.env"
    depends_on:
      feed-db:
        condition: service_healthy
    networks:
        - picshare_network

  feed-db:
    image: postgres:latest
    env_file: ./env/feed.env
    volumes: 
    - feed-service-data:/var/lib/postgresql
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
        - picshare_network
        
  post-service:
    image: post-service:latest
    build:
      context: ./services/post-service/
    env_file: "./env/post.env"
    depends_on:
      post-db:
        condition: service_healthy
    networks:
        - picshare_network

  post-db:
    image: postgres:latest
    env_file: ./env/post.env
    volumes: 
    - post-service-data:/var/lib/postgresql
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
        - picshare_network

  storage-service:
    image: storage-service:latest
    depends_on:
      - minio
    build:
      context: ./services/storage-service/
    networks:
        - picshare_network

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    networks:
      - picshare_network
    volumes:
      - minio-data:/data

volumes:
  auth-service-data:
  feed-service-data:
  user-service-data:
  post-service-data:
  minio-data:


networks:
  picshare_network:
    driver: bridge
