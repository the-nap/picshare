spring:
  application:
    name: Gateway

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://pic-share.eu.auth0.com/
          audience: http://localhost:8080/api

  services:
    post-service:
      uri: http://post-service:8080/
      fallback: placeholder
      path: post/**
    user-service:
      uri: http://user-service:8080/
      fallback: placeholder
      path: user/*
    feed-service:
      uri: http://feed-service:8080/
      fallback: placeholder
      path: feed/*
